<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypha Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Work+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="https://hypha.earth/" target="_blank">
            <img src="img/logos/logo-white.svg" />
        </a>
    </header>
    <main class="dash">
        <div class="area">
            <div class="generic-card glow-back has-link">
                <div class="wrappo">
                    <div class="top">
                        <p class="white">Hello <span class="light-blu" id="account-info">Loading...</span>, welcome to:</p>
                        <h2 class="titles white">Hypha Dashboard</h2>
                        <p class="text-small">From this dashboard you can check the status of your locked Hypha tokens.</p>
                    </div>
                    <div class="bottom">

                        <div id="results-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="dist/bundle.js"></script>
</body>

</html>
